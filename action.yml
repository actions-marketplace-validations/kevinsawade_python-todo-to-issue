name: "Python todo to issue action"
author: "Kevin Sawade <kevin.sawade@uni-konstanz.de>"
description: "Converts todos from comments and google-style docstrings to issues."
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "check-square"
  color: "orange"
inputs:
  testing:
    description: "For testing purposes. Let's the workflow run unittests from https://github.com/kevinsawade/python-todo-to-issue/blob/main/tests/test_todo_to_issue.py."
    required: false
    default: false
  token:
    description: "The GitHub access token."
    required: true
  close_issues:
    description: "Whether to automatically close issues, that have been deleted in source code files."
    required: false
    default: true
   repo:
    description: "The path to the repository where the action will be used, e.g. 'kevinsawade/my-repo' (automatically set)"
    required: false
    default: "${{ github.repository }}"
  before:
    description: "The SHA of the last pushed commit (automatically set)"
    required: false
    default: "${{ github.event.before }}"
  sha:
    description: "The SHA of the latest commit (automatically set)"
    required: false
    default: "${{ github.sha }}"
